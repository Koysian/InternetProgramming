<body>
    <table border="1">

        <thead>
            <tr>
                <th>섭씨온도</th>
                <th>화씨온도</th>
            </tr>
        </thead>
        <script>
            for(var i = 0; i <= 10; ++i){
                var ret = i;
                var hwaci = ret * 9 / 5 + 32;

                document.write("<tr><td>" + ret + "</td><td>" + hwaci + "</td></tr>")
            }
        </script>

    </table>
</body>
