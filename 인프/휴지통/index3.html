<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>3번</title>
    <style>
        ul{

            padding: 10px;
            margin: 10px;
            background-color: aliceblue;
        }
    </style>
    <script>
        function over(obj){
            obj.style.background='yellowgreen'
        }
        function out(obj){
            obj.style.background='aliceblue'
        }
    </script>
</head>
<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <ul list-style-type:square;>
        <li onmouseover="over(this)" onmouseout="out(this)">프랑스</li>
        <li onmouseover="over(this)" onmouseout="out(this)">독일</li>
        <li onmouseover="over(this)" onmouseout="out(this)">칠레</li>
        <li onmouseover="over(this)" onmouseout="out(this)">남아프리카공화국</li>
    </ul>
</body>
</html>
