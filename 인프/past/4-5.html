<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 단위 변환기</title>
</head>
<body>
    <h3>섭시 온도를 화시 온도로 변경합니다</h3>

    <script>
        var ret = prompt("섭시 온도를 입력하세요.");

        if(ret == null){
            alert("변경하려는 섭시 온도를 입력하세요.");
        }
        else if(ret == ""){
            alert("변경하려는 섭시 온도를 입력하세요.");
        }
        else {
            var hwaci = ret * 9 / 5 + 32; 
        }
    </script>
    <br>

    <h3>변경 후의 온도는 다음과 같습니다.</h3>
    <script>
        document.write(hwaci);
        document.write("입니다. <br>")
    </script>
</body>
</html>
