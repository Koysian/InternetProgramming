<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ_4</title>
</head>
<body>
    <script>
        var input = prompt("수식을 입력하세요, = 포함하지 않음.");
        var result = eval(input);
        if(input == ""){
            document.write("<h2>수식 계산하기</h2><hr>")
            document.write("입력된 식이 없습니다.")
        }
        else{
            document.write("<h2>수식 계산하기</h2><hr>")
            document.write(input + " = " + result);
        }

    </script>
</body>
</html>
