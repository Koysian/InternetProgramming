<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14p 구현</title>
</head>
<body>
    <script>
        var ret = prompt("이름을 입력하세요", "류동호");

        if(ret == null){
            // 취소 버튼이나 다이얼로그를 닫은 경우
            alert("취소 버튼이나 다이얼로그를 닫은 경우");
        }
        else if(ret == ""){
            //문자열 입력 없이 확인 버튼 누른 경우
            alert("취소 버튼이나 다이얼로그를 닫은 경우");
        }
        else{
            //ret에는 사용자가 입력한 문자열
        }
    </script>
    <br>
    <hr>
    <br>
    <h4>사용자가 입력한 문자열</h4>
    <script>
        document.write(ret);
    </script>
</body>
</html>
