<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11p 구현</title>
</head>
<body onload="init()">
    <h3>링크의 href에 자바스크립트 작성</h3>
    <hr>
    <a id="a" onclick="alert('CLICK!')">클릭해보세요</a>


    <script>
        var a;

        function init(){
            a = document.getElementById("a");
            a.onmouseover = over;
            a.onmouseout = out;
        }

        function over(){
            a.style.backgroundColor="orchid";
        }
        function out(){
            a.style.backgroundColor="blue";
        }
    </script>
</body>
</html>
