<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ_3</title>
</head>
<body>
    <script>

        var input = prompt("스크립트 프롬프트:\n100 이하의 정수만 입력:", 0);
        if(input > 100){
            alert("정수 " + input + ", 은 100보다 작지 않습니다.")
        }
        else if(input >= 0){
            var x = 0;
            var sum = 0;
            while(x <= input){
            sum += x;
            ++x;
            }
            alert(sum);
        }
        else if(input < 0){
            document.write("음수입니다..")
        }
        
    </script>
</body>
</html>
