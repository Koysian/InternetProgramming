<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지 크기 출력</h2>
    <hr>
    <select name="fruit" id="fruit" onclick="get_img()">
        <option value="banana.jpg">바나나</option>
        <option value="apple.jpg">사과</option>
        <option value="grape.jpg">포도</option>
    </select>
    <br>
    <img id="res" style="display: inline;">
    <span id="wh"></span>
    <script>
        function get_img(){
            var data = document.getElementById("fruit").value;
            var res = document.getElementById("res");
            var wh = document.getElementById("wh");
            res.src = data;
            res.onload = function () {
                wh.innerHTML = res.width + "x" + res.height;
            }
        }
    </script>
</body>
</html>
