<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>1번</title>
    <style>
        img{
            position:absolute;
            left:20px;
            width:auto;

        }

        #img_front{
            opacity:0;
        }

    </style>
</head>
<body>
    <h2>hover활용</h2>
    <hr>
    <h3>마우스를 올리면 카드의 앞면이 보인다.</h3>
    <img src="media/a.png" alt="이미지" onmouseover="this.src='media/d.png'" onmouseout="this.src='media/a.png'">
</body>
</html>
