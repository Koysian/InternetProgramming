<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12211601_류동호_7주차실습</title>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <div>수식을 입력하고 Enter를 입력하세요.</div>
    식 <input type="text" id="temp" onkeypress="calc(event)">
    <br>
    값 <input type="text" id="result">

    <script>
        function calc(e){
            
            if(e.keyCode == 13){
                var res = document.getElementById("result");
                var temp = document.getElementById("temp").value;
                res.value = eval(temp);
            }
            else{
                return;
            }

        }
    </script>
</body>
</html>
