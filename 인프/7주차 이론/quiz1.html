<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1</title>
</head>
<body>
    <h2>물품을 선택하면 금액이 자동 계산됩니다.</h2>
    <hr>
    
    <form id="money">
        <input type="checkbox" value="10000" onclick="sum()">모자 1만원
        <input type="checkbox" value="30000" onclick="sum()">구두 3만원
        <input type="checkbox" value="80000" onclick="sum()">명품가방 8만원
    </form>
    지불하실 금액<input type="text" id="result" value=0>

    <script>
        function sum(){
            var res = new Array();

            res = document.getElementById("money");

            var total = 0;

            for(var i = 0; i < res.length; ++i){
                if(res[i].checked){
                    total += parseInt(res[i].value);
                }
            }

            document.getElementById("result").value = total;
        }
        
    </script>
</body>
</html>
