<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#3</title>

</head>
<body>
    <h2>select 객체에서 선택한 과일 출력</h2>
    <hr>
    과일을 선택하면 이미지가 출력됩니다. <br>

    <div id="result"></div>

    <br>

    <select name="fruit" id="fr" onchange="changeIMG()">
        <option value="apple" >사과</option>
        <option value="grape" >포도</option>
        <option value="banana" >바나나</option>
    </select>

    
    <script>
        function changeIMG(){
            var checker = document.getElementById("fr").value;

            if (checker == "apple"){
                document.getElementById("result").innerHTML = "<img src='apple.jpg' alt='~'>";
            }
            else if(checker == 'grape'){
                document.getElementById("result").innerHTML = "<img src='grape.jpg' alt='~'>";
            }
            else if(checker == 'banana'){
                document.getElementById("result").innerHTML = "<img src='banana.jpg' alt='~'>";
            }
        }
        document.getElementById("fruit").onclick = changeIMG;
    </script>
</body>
</html>
